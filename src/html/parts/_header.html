<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-navbutton-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
  <title>Kuril Islands</title>
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/template.css">

  <script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'js');
  </script>  
</head>
<body>
  <!-- .wrapper -->
  <div class="wrapper">
    <!-- .header -->
    <header class="header">
      <div class="container">
        <!-- .logo -->
        <a class="logo" href="/" aria-label="Logo">
          <img class="logo-img" src="../../img/svg/logo.svg" alt="Kuril Islands Logo" title="Logo">
        </a><!-- /.logo -->
        <button class="menu-toggle menu-toggle-open" aria-label="Navigation Open Button" aria-expanded="false">
          <span class="menu-toggle-icon" aria-hidden="true"></span>
        </button>
        <!-- .main-menu -->
        <nav class="main-menu">
          <button class="menu-toggle menu-toggle-close" aria-label="Navigation Close Button">
            <span class="menu-toggle-icon" aria-hidden="true"></span>
          </button>
          <ul class="main-menu-list">
            <!-- .dropdown -->
            <li class="dropdown">
              <button class="dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false">About</button>
              <ul class="dropdown-menu">
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">COMPANIES</a></li>
                <li><a href="#">OUR TEAM</a></li>
              </ul>
            </li><!-- /.dropdown -->
            <li><a href="#">Guidttes</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
          <a class="menu-btn-search" href="#search"><span class="visually-hidden">Search</span></a>
          <!-- .search -->
          <div class="search">
            <button class="search-close">
              <span class="visually-hidden">Button Close Search</span>
              <span class="search-close-icon" aria-hidden="true"></span>
            </button>
            <form class="search-form">
              <div role="search">
                <label class="search-label" for="search"><span class="visually-hidden">Search</span></label>
                <input class="search-input" id="search" type="text" placeholder="Search">
              </div>
            </form>
          </div><!-- /.search -->
        </nav><!-- /.main-menu -->
        <div class="menu-overlay" aria-hidden="true" style="display: none;"></div>
      </div>
    </header><!-- /.header -->
